<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cormorant+SC:wght@300&family=Ibarra+Real+Nova&family=Orbitron:wght@400;800&family=Playfair+Display:ital@0;1&display=swap" rel="stylesheet"> 
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css">
        <link rel="stylesheet" href="style.css">
        <title>Check Norris Joke Generator </title>
    </head>
    <body>
        <div class="container">
            <h2>Have fun</h1>
            <form>
                <div class="header">
                    <div class="header-input">
                        <div>
                            <label for="number">Specify how many jokes </label>
                            <input type="number" id="number">
                        </div>
                        <img src="giphy.gif" alt="" class="logo-laugh">
                    </div>
                    <button class="get-jokes">GET JOKES</button>
                </div>
            </form>
            <ul class="jokes"></ul>

        </div>

        <script src="app.js"></script>
    </body>
</html>
